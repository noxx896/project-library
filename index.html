<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My Library</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header-title"> My Library </div>
      <button type="button" id="add-book-btn"> Add Book </button>
    </div>
    <div class="content">
      <div class="cards">
        <div class="book-card">
          <div class="book-info">
            <div class="book-info-name">
              Name of the book
            </div>
            <ul>
              <li>
                <div class="book-info-li"> Author: </div>
                <div class="book-info-author">

                </div>
              </li>
              <li>
                <div class="book-info-li"> Year: </div>
                <div class="book-info-year">

                </div>
              </li>
              <li>
                <div class="book-info-li"> Pages: </div>
                <div class="book-info-pages">

                </div>
              </li>
              <li>
                <div class="book-info-li"> Read: </div>
                <div class="book-info-read">

                </div>
              </li>
            </ul>
          </div>
          <div class="book-options">
            <button type="button" id="mod-book-btn"> Modify </button>
            <button type="button" id="del-book-btn"> Delete </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
